<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Contacto</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</head>
<body>

  <div class="botonre">
    <a href="../../index.html" class="botonregresar"><i class="fa fa-arrow-left" aria-hidden="true"></i>Regresar a la pagina anterior</a>
  </div>

  <div class="fondoregistro">
    <div class="box">
      <h2>Contactanos</h2>
      <form>
        <div class="inputBox boton1">
          <input type="text" name="" required="">
          <label>Nombre</label>
        </div>
        <div class="inputBox boton2">
          <input type="text" name="" required="">
          <label>Apellidos</label>
        </div>
        <div class="inputBox boton3">
          <input type="email" name="" required="">
          <label>E-Mail</label>
        </div>
        <div class="inputBox boton4">
          <input type="text" name="" required="" size="500">
          <label>Telefono</label>
        </div>
        <div class="inputBox boton5">
          <input type="text" name="" required="">
          <label>Comentario</label>
        </div>
        <div class="registro">
          <input class="registro" type="submit" name="" value="Enviar">
        </div>
      </form>
    </div>
  </div>

  <div class="sm">
    <a href="https://wwww.facebook.com"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
    <!--
    <a href="https://ec.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://www.behance.net/"><i class="fab fa-behance"></i></a>
  -->
  </div>
</body>
</html>
